name: Copy dist to artifacts branch

on:
  push:
    branches:
      - main

jobs:
  copy-dist:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para empujar cambios a otra rama.

      # 2. Construye el proyecto (si es necesario)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 3. Asegúrate de que el directorio dist exista
      - name: Check dist folder
        run: |
          if [ ! -d dist ]; then
            echo "Error: dist folder does not exist"
            exit 1
          fi

      # 4. Cambia a la rama `artifacts` o créala si no existe
      - name: Switch to artifacts branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin artifacts:artifacts || echo "Creating new branch 'artifacts'"
          git switch artifacts || git switch --create artifacts

      # 5. Limpia la rama `artifacts` y copia los archivos desde `dist`
      - name: Clean and copy files
        run: |
          # Elimina todos los archivos rastreados y no rastreados
          git rm -rf . || true
          rm -rf ./* || true

          # Copia el contenido de `dist`
          cp -r ../dist/* .

          # Agrega y confirma los cambios
          git add .
          git commit -m "Actualizar contenido de dist desde main" || echo "No changes to commit"

      # 6. Empuja los cambios a la rama `artifacts`
      - name: Push changes
        run: git push origin artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
